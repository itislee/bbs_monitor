<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web Monitor</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .status {
      text-align: center;
      margin: 15px 0;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .status.active {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .status.inactive {
      background-color: #f2dede;
      color: #a94442;
    }
    .stats {
      margin: 15px 0;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    .stats div {
      margin: 5px 0;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
    .btn-success {
      background-color: #28a745;
      color: white;
    }
    .notification-count {
      position: absolute;
      top: 0;
      right: 0;
      background: #ff0000;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Web Monitor</h2>
  </div>
  
  <div id="status" class="status inactive">Monitor Inactive</div>
  
  <div class="stats">
    <div id="lastCheck">Last Check: Never</div>
    <div id="matchCount">Matches Found: 0</div>
    <div id="urlCount">URLs Monitored: 0</div>
    <div id="keywordCount">Keywords: 0</div>
  </div>
  
  <button id="viewResults" class="btn btn-primary">View Match Results</button>
  <button id="optionsBtn" class="btn btn-secondary">Options Settings</button>
  <button id="manualCheck" class="btn btn-success">Manual Check Now</button>
  
  <script src="popup.js"></script>
</body>
</html>
