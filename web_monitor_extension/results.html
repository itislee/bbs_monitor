<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web Monitor - Match Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      min-width: 800px;
    }
    h1 {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .controls {
      margin-bottom: 20px;
    }
    .refresh-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .refresh-btn:hover {
      background-color: #0056b3;
    }
    .clear-btn {
      background-color: #dc3545;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    .clear-btn:hover {
      background-color: #c82333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .url-link {
      color: #007bff;
      text-decoration: none;
    }
    .url-link:hover {
      text-decoration: underline;
    }
    .keyword-highlight {
      background-color: yellow;
      font-weight: bold;
    }
    .timestamp {
      color: #666;
      font-size: 0.9em;
    }
    .empty-message {
      text-align: center;
      padding: 40px;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Web Monitor - Match Results</h1>
  
  <div class="controls">
    <button id="refreshBtn" class="refresh-btn">Refresh Results</button>
    <button id="clearBtn" class="clear-btn">Clear All Results</button>
  </div>
  
  <div id="resultsContainer">
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Keyword</th>
          <th>URL</th>
          <th>Context</th>
          <th>Time Found</th>
        </tr>
      </thead>
      <tbody id="resultsBody">
        <!-- Results will be populated here -->
      </tbody>
    </table>
  </div>
  
  <script src="results.js"></script>
</body>
</html>
