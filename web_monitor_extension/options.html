<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Monitor Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      min-width: 500px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    .url-input {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .url-input input {
      flex: 1;
      margin-right: 10px;
    }
    .url-input button {
      width: 30px;
      height: 30px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    .add-btn {
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .add-btn:hover {
      background: #45a049;
    }
    .keywords-container {
      margin-top: 20px;
    }
    .save-btn {
      background: #008CBA;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .save-btn:hover {
      background: #007B9A;
    }
    h2 {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Web Monitor Settings</h2>
  
  <div class="form-group">
    <label for="urls">Monitored URLs (one per line):</label>
    <div id="urlsContainer">
      <!-- URLs will be added dynamically -->
    </div>
    <button id="addUrlBtn" class="add-btn">+ Add URL</button>
  </div>
  
  <div class="form-group keywords-container">
    <label for="keywords">Keywords to Monitor (comma separated):</label>
    <textarea id="keywords" placeholder="Enter keywords to monitor, separated by commas"></textarea>
  </div>
  
  <div class="form-group">
    <label for="checkInterval">Check Interval (seconds):</label>
    <input type="number" id="checkInterval" value="300" min="60">
  </div>
  
  <button id="saveBtn" class="save-btn">Save Settings</button>
  
  <script src="options.js"></script>
</body>
</html>
