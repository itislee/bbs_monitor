<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    .status {
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
    }
    .enabled {
      background-color: #d4edda;
      color: #155724;
    }
    .disabled {
      background-color: #f8d7da;
      color: #721c24;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .toggle-on {
      background-color: #28a745;
    }
    .toggle-off {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <h3>BBS Monitor</h3>
  <div id="status" class="status">监控状态: <span id="statusText">未知</span></div>
  <button id="toggleMonitoring">切换监控</button>
  <script src="popup.js"></script>
</body>
</html>
