<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web Monitor - 匹配结果</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      min-width: 400px;
      max-width: 600px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 15px;
      padding-bottom: 5px;
      border-bottom: 1px solid #eee;
    }
    .result-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .result-item:hover {
      background-color: #f5f5f5;
    }
    .result-title {
      font-weight: bold;
      color: #333;
      margin-bottom: 3px;
      line-height: 1.3;
    }
    .result-keyword {
      display: inline-block;
      background-color: #ffeb3b;
      padding: 1px 3px;
      border-radius: 2px;
      font-size: 11px;
      margin-right: 5px;
    }
    .result-time {
      font-size: 11px;
      color: #999;
      margin-top: 3px;
    }
    .empty-results {
      text-align: center;
      color: #999;
      padding: 30px 10px;
    }
  </style>
</head>
<body>
  <h1>Web监控 - 匹配结果</h1>
  <div id="results-container">
    <div class="empty-results">暂无匹配结果</div>
  </div>

  <script src="results.js"></script>
</body>
</html>
